<script>

//hàm tính tổng số lẻ
    function caculateOddSum(arr) {
        let sum=0;
        for (let i=0;i<arr.length;i++){
            if(arr[i]%2!==0){
                sum+=arr[i];
            }
        }
        return sum;
    }
    let array1=[1,3,4,5,5,6,7,8,9,10];
    let sumOfOddNumber=caculateOddSum(array1);
    document.write(sumOfOddNumber);

</script>
